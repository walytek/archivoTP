          <figure class="figure">

            <figcaption class="figcaption"><h2 class="h2">Vino Malbec "Su Majestad" </h2> <br>
             <p class="p"> El vino tinto se elabora principalmente a partir de uvas tintas. 
  
   
  
              La fermentación alcohólica de este tipo de vinos se realiza con el mosto y hollejo de las uvas, lo que le confiere al vino tinto su característico color oscuro, que variará de acuerdo al tiempo de maceración. <br>
              El avance del Malbec en Mendoza resultó imparable. Esta cepa acabó siendo sencilla de convertir en vino, resistente a las pestes y con una maduración homogénea. Pronto, se convirtió en el varietal preferido por los productores de la región cuyana, y no tardaría en ganar nuevos territorios al norte y al sur de estos suelos tan generosos para el cultivo de la vid.
  
              Actualmente, el Malbec Argentino es cultivado a lo largo de toda la extensa región andina, de norte a sur del país. Según los expertos, la uva consigue adaptarse muy bien a cada suelo y su particular clima, obteniendo así vinos muy diversos entre sí.
              
              La producción actual de Malbec en Argentina es la más importante y cuantiosa a nivel mundial, llegando a sextuplicar las hectáreas de cultivo dedicadas a esta cepa en Francia (segundo productor). 
              
              Entre las características básicas del Malbec Argentino habría que destacar su intenso color violáceo, perdurable durante varios años puesto en botella. En comparación con el Malbec francés producido en Cahors, el argentino es más suave y con menos taninos. Con notorias reminiscencias frutadas, el Malbec Argentino recuerda a fresas, cerezas, ciruelas, pasas de uva y pimienta negra, una vez descorchado. Ya en el paladar, es mucho más suave que el francés, resulta cálido y dulce.
              
              Podríamos referenciar tres claras regiones diferenciadas en el cultivo del Malbec Argentino. La más tradicional es la mendocina, extensible al resto de tierras cuyanas, ubicada en el centro de la región andina argentina. El Malbec producido en Mendoza, en la zona del Valle de Uco (Tupungato, Tunuyán y San Carlos), está considerado como el varietal más atractivo, poseedor de unas notas frutadas y especiadas muy elegantes. En esta región se plantaron los esquejes originales procedentes de Cahors a mediados del siglo XIX, y es donde residen las bodegas con mayor tradición vitivinícola de Argentina. </figcaption>
             </p>
             <a href="./index.html"><span class="span">Conoce más</span> </a>
            </figure>
            <figure class="figure">
              <img class="img" src="./assets/images/vino2.jpg" alt="Vino Tinto">
              <figcaption class="figcaption"><h2 class="h2">Vino Malbec "Campo Viejo" </h2> <br>
               <p class="p"> Malbec desnudos
                Son una de las tendencias más interesantes en el mercado doméstico. La técnica que les da forma y sabor es, en términos generales, la de una crianza reductiva. Para decirlo en criollo: a los Malbec desnudos se los fermenta y cría en recipientes donde la oxigenación es escasa, como sucede con los huevos de hormigón o ánforas, en contraposición a las barricas que oxigenan más.
                
                
                No es un recipiente neutro, como el acero, porque produce un efecto en el Malbec que le adelgaza el paso. Si además está fermentado con escobajos –el esqueleto del racimo– lo adelgaza aún más, por lo que lucen al paladar algo desnudos y puros en el perfil de fruta.
                
                Así, son la contracara de los Malbec de crianza en madera, que proponen riqueza de paladar. En conjunto, estas técnicas y estilos extremos de vinificación definen un vino novedoso que está en pleno auge </figcaption>
               </p>
               <a href="./index.html"><span class="span">Conoce más</span> </a>
              </figure>
              <figure class="figure">
                <img class="img" src="./assets/images/vino3.jpg" alt="Vino Tinto">
                <figcaption class="figcaption"><h2 class="h2">Vino  "El Conde Blanco" </h2> <br>
                 <p class="p"> 
                  Es el vino blanco argentino por excelencia. Ideal para adaptarse a los climas no tradicionales y con suelos arenosos o secos, el torrontés es un vino de cepa blanca bien española, que en nuestro país comenzó a desarrollarse exclusivamente en la zona aledaña a Cafayate, provincia de Salta y que luego se extendió a otras regiones argentinas.
  
  Su principal seña particular es su color cristalino amarillo brillante, con algunos reflejos verdes y/o transparentes cuando se lo acerca a la luz. Su aroma siempre rememora al jazmín y frutos de notable frescura. Se lo cultiva en el Noroeste argentino, a altitudes superiores a los 1200 metros sobre el nivel del mar, donde se logran vinos frescos que suelen ser secos y aromáticos, y que también pueden servirse acompañando los postres, en sus versiones tardías.
  
  Racimo: semicompacto
  
  Uva: mediana-pequeña- De piel fuerte. Color amarillo claro.
  
  Maduración: de temprana a media, y larga para el caso de los cosecha tardía.
                 </p>
                   </figcaption>
                 
                 <a href="./index.html"><span class="span">Conoce más</span> </a>
                </figure>
                <figure class="figure">
                  <img class="img" src="./assets/images/vino4.jpg" alt="Vino Tinto">
                  <figcaption class="figcaption"><h2 class="h2">Sauvignon Blanc "Sabor del Sol" </h2> <br>
                   <p class="p"> Luego de la Chardonnay, Sauvignon Blanc es la variedad blanca más fina. Uva originaria del sudoeste de Francia, en líneas generales da un vino seco y fresco, con una marcada acidez. Posee un matiz ahumado muy apetecible, aparte de detectársele perfumes a cassis, pomelo y maracuyá. Es una variedad que se usa sola, aunque en algunos casos se la suele combinar con la variedad Semillón, obteniendo vinos finos blancos de excelente calidad. Es un vino complejo y debe ser elaborado con sabiduría.
  
                    En nuestro país se desarrolla muy bien en las zonas de Luján de Cuyo, Junín y Maipú, en la provincia de Mendoza.
                    
                    Racimo: grande, compacto, de granos redondos.
                    
                    Uva: medio-grande, esferoidal, de color amarillo verdoso, con piel media, pulpa consistente, dulce y de sabor aromático.
                    
                    Maduración: temprana.
                    
                   </p>
                  </figcaption>
                   
                   <a href="./index.html"><span class="span">Conoce más</span> </a>
                  </figure>
                  <figure class="figure">
                    <img class="img" src="./assets/images/vino5.jpg" alt="Vino Tinto">
                    <figcaption class="figcaption"><h2 class="h2">Vino Rosado "Aroma Andino" </h2> <br>
                     <p class="p"> 
                      Cuando se elige el maridaje perfecto para un rosado hay que tener en cuenta que el vino siempre debe realzar el sabor del plato. El pescado, contrariamente a lo que se suele pensar, no requiere necesariamente un vino blanco; sino que el sushi y el salmón grillado bien pueden disfrutarse con un rosado. Además, estos ejemplares también combinan con preparaciones a base de jamón y otros platos elaborados con cerdo.
  
  En el caso de las pastas, si son rellenas de mozzarella y servidas con orégano y aceite de oliva, armonizan muy bien con un rosado intenso, que pronuncie sus sabores y aromas; mientras que si es una pasta fresca al huevo, con salsa cremosa, un rosado seco será la mejor opción. Asimismo, los postres con frutas y cremas son ideales para acompañar con rosados dulces.
  
  Otra curiosidad de estos vinos es que también se saben adaptar a los sabores salados de las anchoas, las carnes curadas, las aceitunas y los tapeos a base de productos marinos.
  
  El rosado es, entonces, el vino perfecto para disfrutar durante un brunch de fin de semana, ya que armonizan tanto con la pastelería dulce como con los bocados salados. 
                      
                     </p>
                    </figcaption>
                     
                     <a href="./index.html"><span class="span">Conoce más</span> </a>
                    </figure>
                    <figure class="figure">
                      <img class="img" src="./assets/images/vino6.jpg" alt="Vino Tinto">
                      <figcaption class="figcaption"><h2 class="h2">Vino Espumante "Villavicencio" </h2> <br>
                       <p class="p"> 
                        Además de su suave y agradable sabor, el vino rosado tiene propiedades saludables. Con moderación, el vino contiene antioxidantes, por lo que una copa al día es una fantástica forma de mantenerte joven y mejorar la circulación sanguínea.
  
  Además, marida de maravilla con la mayoría de platos de la dieta mediterránea: arroces, pescados, verduras… más adelante te aconsejamos los mejores maridajes para este vino.
  
  Pero antes, una curiosidad sobre este vino: ¿sabías que el primer vino de la historia, probablemente fuera un rosado? Los historiadores apuntan  a que el primer vino fue resultado de una vendimia casual donde se mezclaron uvas blancas y  negras y dio como resultado algo parecido a un clarete. 
  Últimamente se está popularizando el vino rosado espumoso. Este vino, con características parecidas a un cava, es toda una  experiencia gustativa, llena de matices. Es lo que presentamos orgullosamente.                     
  </p>
                      </figcaption>
